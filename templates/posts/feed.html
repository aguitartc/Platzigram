{% extends "base.html"%}
{% block head_content %}
<title>Platzigram feed</title>
{% endblock %}    

{% block container %}
<div class="row">
        {% for post in posts %}
            <div class="col-lg-4 offset-lg-4">
                <h5 class="mt-0">{{post.name}}</h5>
                {{post.timestamp}}
            </div>
        {% endfor %}
    </div>
{% endblock %}
