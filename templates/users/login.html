{% extends "users/base.html" %}
{% block head_content %}
<title>Platzigram sign in</title>
{% endblock %}
{% block container %}
    {% if error %}
        <p style="color: red;">{{ error }} 
    {% endif %}
    <p>{% lorem 1 b random %}
    </p> 
    
    <form method="POST" action="{% url 'users:login' %}">
        {% csrf_token %}
        <div class="form-group">
            <input class="form-control mb-2" type="text" placeholder="Username" name="username" />
            <input class="form-control" type="password" placeholder="Password" name="password" />
        </div>
        <button class="btn btn-primary btn-block mt" type="submit">Sign in</button>
    </form>

    <p class="mt-4">Don't have an account yet?<a href="{% url 'users:signup' %}">Sign up here.</a></p>

{% endblock container %}
